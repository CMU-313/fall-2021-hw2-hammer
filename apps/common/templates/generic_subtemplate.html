{% if side_bar %}
    <div class="block">
        <h3>{{ title|capfirst }}</h3>
        <div class="content">
{% else %}
    <div class="content">    
        <h2 class="title">{{ title|capfirst }}</h2>
        <div class="inner">
{% endif %}

{% if content %}
    <p>{{ content|safe }}</p>
{% endif %}

{% for paragraph in paragraphs %}
    <p>{{ paragraph|safe }}</p>
{% endfor %}

</div></div>
